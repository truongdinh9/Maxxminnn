<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="maxmin()">Tìm số lớn nhất và nhỏ nhất của mảng a bất kỳ</button>
<p id="ooo"></p>
<script>
    let a=[]
    for(let i=0; i<100;i++){
        a[i]=Math.floor(Math.random()*1000)*1.5
    }
    function maxmin() {
        let max=a[0],min=a[0];
        for (i=0;i<a.length;i++){
            if(a[i]<min){min=a[i]}
            if(a[i]>max)max=a[i]
        }
        document.getElementById("ooo").innerHTML="a= ["+a.join(' ')+"]"+"<br/> "
        document.getElementById("ooo").innerHTML+="Max ="+max+"<br/>"
        document.getElementById("ooo").innerHTML+="Min= "+min

    }
</script>
</body>
</html>
